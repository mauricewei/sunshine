{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                <form role="form" method="post" action="{% url 'cmdb:host_import' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="box-body">
                    <div class="form-group">
                      <label for="host_import">File input</label>
                      <input type="file" id="host_import" name="host_import">
                      <p class="help-block">请导入xls格式文件</p>
                    </div>
                  </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="导入数据">
              </div>
            </form>
                </div>
        </div>
    </section>
</div>
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
            parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
</body>
</html>
